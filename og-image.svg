  <rect x="80" y="338" width="440" height="2.5" fill="#BF5E3B"/>

  <!-- Title -->
  <text x="80" y="398" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="300" fill="#7A6A61" letter-spacing="0.3">Executive Director, Tools of Thought Initiative</text>

  <!-- Institution -->
  <text x="80" y="444" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="300" fill="#7A6A61" letter-spacing="0.3">University of Chicago</text>

  <!-- URL -->
  <text x="80" y="565" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#BF5E3B" letter-spacing="0.5">becweeks.com</text>
</svg>
