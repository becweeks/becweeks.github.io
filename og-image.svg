<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F9F2E7"/>

  <!-- Right accent column -->
  <rect x="1080" y="0" width="120" height="630" fill="#BF5E3B" opacity="0.12"/>

  <!-- Bottom accent bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#BF5E3B" opacity="0.12"/>

  <!-- BW monogram logo -->
  <rect x="80" y="72" width="96" height="96" rx="20" fill="#BF5E3B"/>
  <text x="128" y="135" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="400" fill="#F9F2E7" text-anchor="middle" letter-spacing="1.5">BW</text>

  <!-- Name -->
  <text x="80" y="310" font-family="Georgia, 'Times New Roman', serif" font-size="96" font-weight="400" fill="#2A1F1A" letter-spacing="-1">Bec Weeks</text>

